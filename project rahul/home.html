<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Calculator</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Financial Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Calculators
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="./loan.html">Loan Calculator</a>
            <a class="dropdown-item" href="./home.html">Savings Calculator</a>
            <a class="dropdown-item" href="./investment.html">Investment Calculator</a>
            <a class="dropdown-item" href="./currency.html">Currency Converter</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 col-12">
  <div class="container mt-5 col-4">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Budgeting Calculator</h2>
        <form id="budgetForm">
          <div class="form-group">
            <label for="income">Monthly Income (RS. )</label>
            <input type="number" class="form-control" id="income" placeholder="Enter monthly income">
          </div>
          <div class="form-group">
            <label for="housing">Housing Expense (RS. )</label>
            <input type="number" class="form-control" id="housing" placeholder="Enter housing expense">
          </div>
          <div class="form-group">
            <label for="utilities">Utilities Expense (RS. )</label>
            <input type="number" class="form-control" id="utilities" placeholder="Enter utilities expense">
          </div>
          <div class="form-group">
            <label for="food">Food Expense (RS. )</label>
            <input type="number" class="form-control" id="food" placeholder="Enter food expense">
          </div>
          <div class="form-group">
            <label for="transportation">Transportation Expense (RS. )</label>
            <input type="number" class="form-control" id="transportation" placeholder="Enter transportation expense">
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="budgetResult" class="mt-3"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Savings Calculator</h2>
        <form id="savingsForm">
          <div class="form-group">
            <label for="initialAmount">Initial Amount (RS. )</label>
            <input type="number" class="form-control" id="initialAmount" placeholder="Enter initial amount">
          </div>
          <div class="form-group">
            <label for="monthlyDeposit">Monthly Deposit (RS. )</label>
            <input type="number" class="form-control" id="monthlyDeposit" placeholder="Enter monthly deposit">
          </div>
          <div class="form-group">
            <label for="interestRate">Annual Interest Rate (%)</label>
            <input type="number" class="form-control" id="interestRateSaving" placeholder="Enter annual interest rate">
          </div>
          <div class="form-group">
            <label for="years">Number of Years</label>
            <input type="number" class="form-control" id="years" placeholder="Enter number of years">
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="resultSaving" class="mt-3"></div>
      </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Tax Calculator</h2>
      <form id="taxForm">
        <div class="form-group">
          <label for="income">Income (RS. )</label>
          <input type="number" class="form-control" id="income" placeholder="Enter income">
        </div>
        <div class="form-group">
          <label for="taxRate">Tax Rate (%)</label>
          <input type="number" class="form-control" id="taxRate" placeholder="Enter tax rate">
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
      </form>
      <div id="taxResult" class="mt-3"></div>
    </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>
<script src="./js/saving.js"></script>
</body>
</html>
