    <div class="card">
        <div class="card-body">
          <h2 class="card-title">Loan Calculator</h2>
          <form id="loanForm">
            <div class="form-group">
              <label for="loanAmount">Loan Amount (RS. )</label>
              <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
            </div>
            <div class="form-group">
              <label for="interestRate">Interest Rate (%)</label>
              <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate">
            </div>
            <div class="form-group">
              <label for="loanTerm">Loan Term (Years)</label>
              <input type="number" class="form-control" id="loanTerm" placeholder="Enter loan term">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
          <div id="resultLoan" class="mt-3"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Debt Calculator</h2>

              <input type="number" class="form-control" id="principalAmount" placeholder="Enter principal amount">
            </div>
            <div class="form-group">
              <label for="interestRate">Annual Interest Rate (%)</label>
              <input type="number" class="form-control" id="interestRate" placeholder="Enter annual interest rate">
            </div>
            <div class="form-group">
              <label for="loanTerm">Loan Term (Years)</label>
              <input type="number" class="form-control" id="loanTerm" placeholder="Enter loan term">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
          <div id="debtResult" class="mt-3"></div>
        </div>
      </div>
      <div class="card">

          <form id="mortgageForm">
            <div class="form-group">
              <label for="loanAmount">Loan Amount (RS. )</label>
              <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
            </div>
            <div class="form-group">
              <label for="interestRate">Interest Rate (%)</label>
              <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate">
            </div>
            <div class="form-group">

              <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
