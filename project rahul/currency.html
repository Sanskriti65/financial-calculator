<html lang="en">
<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Financial Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Calculators
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="./loan.html">Loan Calculator</a>
            <a class="dropdown-item" href="./home.html">Savings Calculator</a>
            <a class="dropdown-item" href="./investment.html">Investment Calculator</a>
            <a class="dropdown-item" href="./currency.html">Currency Converter</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 col-12">
  <div class="container mt-5 col-4">
    <div class="card">
        <div class="card-body">
          <h2 class="card-title">Currency Converter</h2>
          <form id="currencyForm">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
              <label for="fromCurrency">From Currency</label>
              <select class="form-control" id="fromCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="INR">INR - Indian Rupee</option>
                <!-- Add more currency options as needed -->
              </select>
            </div>
            <div class="form-group">
              <label for="toCurrency">To Currency</label>
              <select class="form-control" id="toCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="INR">INR - Indian Rupee</option>
                <!-- Add more currency options as needed -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
          <div id="conversionResult" class="mt-3"></div>
        </div>
      </div>
      
       
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
